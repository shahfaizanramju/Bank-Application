<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Bank Register</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(to right, #000000, #ffd700);
        color: #ffffff;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .navbar-custom {
        background-color: rgba(0, 0, 0, 0.7);
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
      }

      .navbar-custom a {
        color: #ffffff !important;
      }

      .navbar-custom .navbar-brand {
        font-weight: bold;
      }

      .navbar-custom .social-icons a {
        color: #ffffff;
        margin-left: 15px;
        font-size: 1.2rem;
        transition: color 0.3s ease;
      }

      .navbar-custom .social-icons a:hover {
        color: #ffd700;
      }
      .container {
        max-width: 90%; /* or any percentage value */
        width: auto; /* Allows the container to resize */
        padding: 300px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        position: relative;
        text-align: center;
        margin: 0 auto; /* Center the container */
      }

      .container h2 {
        color: #ffffff;
        margin-bottom: 20px;
      }

      .form-group label {
        color: #dddddd;
        text-align: left;
        display: block;
      }

      .form-group input {
        border: 1px solid #ffd700;
        background-color: #333;
        color: #ffffff;
      }

      .btn {
        background-color: #ffd700;
        border: none;
        color: black;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #ffc700;
      }

      .custom-link {
        color: #ffd700;
        text-decoration: none;
        font-weight: bold;
      }

      .custom-link:hover {
        color: #ffecb3;
        text-decoration: underline;
      }

      .footer {
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px 0;
        font-size: 14px;
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <a class="navbar-brand" href="/">Bank Application</a>
    </nav>

    <div class="container">
      <h2 class="text-center">Register Account</h2>
      <form method="post" action="/register">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
      </div>
        <div class="form-group">
          <label>Username:</label>
          <input type="text" class="form-control" name="username" required />
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input
            type="password"
            class="form-control"
            name="password"
            required
          />
        </div>


        <div class="form-group">
          <label>Account Type:</label>
          <select class="form-control" name="accountType" required>
              <option value="" disabled selected>Select Account Type</option>
              <option value="Current">Current</option>
              <option value="Savings">Savings</option>
          </select>
      </div>


        <button type="submit" class="btn btn-block">Register</button>
      </form>
      <p class="text-center mt-3">
        Already have an account?
        <a href="/login" class="custom-link">Login here</a>
      </p>

      <div th:if="${error}" class="alert alert-danger mt-3 text-center">
        User already present.
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>
        &copy; 2024 Bank Application. All rights reserved. <br />
        <a href="#" class="custom-link">Privacy Policy</a> |
        <a href="#" class="custom-link">Terms of Service</a>
      </p>
    </footer>
  </body>
</html>
